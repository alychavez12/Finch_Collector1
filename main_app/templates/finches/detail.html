{% extends 'base.html' %}

{% block title %}
<title>Finch Detail</title>
{% endblock %}

{% block content %}
<h1>Finch Detail</h1>
 <div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Bread: {{ finch.bread }}</p>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
        {% else %}
        <p>Age: Kitten</p>
        {% endif %}
    </div>
 </div>

{% endblock %}
