{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Finch Collector</title>
    {% endblock %}
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper  pink darken-1">
                <a href="#" class="left brand-logo"><i class="material-icons">cloud</i> Finch Collector</a>
                <ul class="right">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'toys_index' %}">View All Toys</a></li>
                    <li><a href="{% url 'toy_create' %}">Add a Toy</a></li>
                    <li><a href="{% url 'finches_index' %}">Finches</a></li>
                    <li><a href="{% url 'finches_create' %}">Add a Finch</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer pink lighten-5">
        <p>Copyright &copy; All Rights Reserved Finch Collector 2023</p>
    </footer>
</body>
</html>
